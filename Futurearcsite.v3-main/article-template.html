<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Artikel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #11100f;
      margin: 0;
      line-height: 1.7;
      color: #fff;
    }
    .header-bg {
      background: linear-gradient(90deg, #171615 0%, #f86700 100%);
      box-shadow: 0 4px 24px 0 rgba(248, 103, 0, 0.15);
      position: relative;
      overflow: hidden;
    }
    .header-gradient-overlay {
      position: absolute;
      right: 0; top: 0; bottom: 0; width: 220px;
      pointer-events: none;
      background: radial-gradient(circle at 95% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
    }
    .nav-link {
      font-family: 'Iceland', serif;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.9rem;
      position: relative;
      transition: all 0.2s ease-in-out;
    }
    .nav-link .underline-animate {
      display: block;
      height: 2px;
      width: 100%;
      background: #f86700;
      position: absolute;
      left: 0;
      bottom: -3px;
      border-radius: 2px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.2s, background 0.2s, height 0.2s;
    }
    .nav-link:hover .underline-animate {
      transform: scaleX(1);
      background: #fff;
      height: 3px;
    }
    .news-category-custom {
      color: #d64d00;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .article-container {
      max-width: 100%;
      margin: 0 auto;
      background-color: #18191c;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border-radius: 0; /* ändrad från 8px till 0 för att ta bort rundade hörn */
      overflow: hidden;
      margin-bottom: 0; /* ändrad från 32px till 0 för att ta bort gap mot footer */
    }
    .article-image-full {
      width: 100%;
      height: 650px;
      object-fit: cover;
      display: block;
      filter: brightness(0.95);
    }
    .article-content-wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 32px;
      box-sizing: border-box;
      background: transparent;
    }
    .article-title {
      font-family: 'Inter', sans-serif;
      font-size: 4rem;
      line-height: 1.1;
      font-weight: 800;
      color: #fff;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }
    .article-meta {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      font-size: 0.95rem;
      color: #bdbdbd;
      margin-bottom: 32px;
    }
    .article-meta .news-category-custom {
      margin-right: 20px;
    }
    .article-body-text {
      font-size: 1.15rem;
      line-height: 1.85;
      color: #e0e0e0;
      margin-bottom: 24px;
    }
    .back-button-container {
      display: flex;
      justify-content: flex-start;
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid #e9ecef;
    }
    .back-button {
      background-color: #f86700;
      color: #fff;
      font-weight: 600;
      padding: 18px 30px;
      border-radius: 9999px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(248, 103, 0, 0.25);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #e05e00;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(248, 103, 0, 0.35);
    }
    .back-button i {
      margin-right: 12px;
      font-size: 1.1em;
      transition: margin-right 0.3s;
    }
    .back-button:hover i {
      margin-right: 15px;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 36px;
      height: 36px;
      cursor: pointer;
      z-index: 60;
    }
    .hamburger span {
      height: 4px;
      width: 100%;
      background: #fff;
      margin: 4px 0;
      border-radius: 2px;
      display: block;
    }
    @media (max-width: 900px) {
      nav ul {
        display: none;
        flex-direction: column !important;
        background: #171615;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        border-radius: 0 0 0 12px;
        padding: 16px 0;
      }
      nav ul.open {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
      .article-title {
        font-size: 2.8rem;
      }
      .article-image-full {
        height: 350px;
      }
      .article-content-wrapper {
        padding: 32px 16px;
      }
      .back-button-container {
        justify-content: center;
      }
      .back-button {
        padding: 14px 24px;
        font-size: 0.9rem;
      }
    }
    @media (max-width: 500px) {
      .article-title {
        font-size: 2.2rem;
      }
      .article-image-full {
        height: 250px;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div include-html="components/header.html"></div> 
  <div class="section-divider"></div>  
  <main class="py-0">
    <div class="article-container">
      <img id="articleImage" src="" alt="Artikelbild" class="article-image-full" />
      <div class="section-divider"></div>
      <div class="article-content-wrapper">
        <h1 id="articleTitle" class="article-title"></h1>
        <div class="article-meta">
          <span id="articleCategory" class="news-category-custom"></span>
          <span id="articleTimestamp"></span>
        </div>
        <p id="articleExcerpt" class="article-body-text"></p>
        <div id="articleBody"></div>

        <div class="back-button-container">
          <a href="news.html" class="back-button"><i class="fas fa-arrow-left"></i> Tillbaka till Nyheter</a>
        </div>
      </div>
    </div>
  </main>
<div class="section-divider"></div>
  <footer>
    <div include-html="components/footer.html"></div>
  </footer>
  

  <script>
       // Funktion för att inkludera HTML-komponenter
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        file = elmnt.getAttribute("include-html");
        if (file) {
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {elmnt.innerHTML = this.responseText;}
              if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
              elmnt.removeAttribute("include-html");
              includeHTML();
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          return;
        }
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      includeHTML();

      var yearEl = document.getElementById('currentYear');
      if (yearEl) yearEl.textContent = new Date().getFullYear();

      const urlParams = new URLSearchParams(window.location.search);
      const title = urlParams.get('title');
      const category = urlParams.get('category');
      const timestamp = urlParams.get('timestamp');
      const image = urlParams.get('image');
      const excerpt = urlParams.get('excerpt');

      function safeDecode(param) {
        try {
          return decodeURIComponent(param);
        } catch (e) {
          return param;
        }
      }

      document.getElementById('pageTitle').textContent = safeDecode(title);
      document.getElementById('articleTitle').textContent = safeDecode(title);
      document.getElementById('articleCategory').textContent = safeDecode(category);
      document.getElementById('articleTimestamp').textContent = safeDecode(timestamp);
      document.getElementById('articleImage').src = safeDecode(image);
      document.getElementById('articleImage').alt = safeDecode(title);
      document.getElementById('articleExcerpt').textContent = safeDecode(excerpt);

      // Hämta fullständig text från nyheter.json
    fetch('nyheter.json')
      .then(res => res.json())
      .then(data => {
        const urlTitle = decodeURIComponent(title).trim().toLowerCase();
        const article = data.find(item => item.title.trim().toLowerCase() === urlTitle);
        if (article && article.body) {
          const container = document.getElementById('articleBody');
          container.innerHTML = ""; // Rensa om det redan finns innehåll
          article.body.split('\n').forEach(para => {
            if (para.trim()) {
              const p = document.createElement('p');
              p.textContent = para.trim();
              p.className = 'article-body-text';
              container.appendChild(p);
            }
          });
        }
        // Visa rätt timestamp
        if (article && article.timestamp) {
          document.getElementById('articleTimestamp').textContent = timeAgo(article.timestamp);
        }
      });

      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const navMenu = document.getElementById('navMenu');
      if (hamburgerBtn && navMenu) {
        hamburgerBtn.onclick = function (e) {
          navMenu.classList.toggle('open');
          e.stopPropagation();
        };
        document.addEventListener('click', function (e) {
          if (window.innerWidth <= 900 && !navMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
            navMenu.classList.remove('open');
          }
        });
      }
    });
    // Omvandla ISO-tid till "x timmar sedan"
    function timeAgo(dateString) {
      const now = new Date();
      const date = new Date(dateString);
      const diffMs = now - date;
      const diffH = Math.floor(diffMs / (1000 * 60 * 60));
      if (diffH < 24) return `${diffH} timmar sedan`;
      const diffD = Math.floor(diffH / 24);
      if (diffD < 7) return `${diffD} dagar sedan`;
      // Om mer än en vecka, visa datum i formatet ÅÅÅÅ-MM-DD
      return date.toLocaleDateString('sv-SE', { year: 'numeric', month: '2-digit', day: '2-digit' });
    }

    // Använd så här:
    const timestamp = article.timestamp;
    document.getElementById('articleTimestamp').textContent = timeAgo(timestamp);

  </script>
</body>
</html>
